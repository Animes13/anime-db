name: Update Anime DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch AniList
        run: python scripts/fetch_anilist.py

      - name: Enrich TMDB
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: python scripts/enrich_tmdb.py

      - name: Build DB
        run: python scripts/update_all.py

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git commit -m "Update anime database" || exit 0
          git push
