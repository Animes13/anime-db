name: Update Anime DB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # todo dia Ã s 03:00 UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run updater
        env:
          TMDB_TOKEN: ${{ secrets.TMDB_TOKEN }}
        run: python scripts/update_tmdb.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.json
          git commit -m "Update anime database" || echo "No changes"
          git push
